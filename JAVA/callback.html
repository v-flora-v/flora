<!DOCTYPE html>
<html>
<head>
    <title>Bucle</title>
</head>
<body>
    <h1>Mostrar numeros del 20 al 40 en la consola:</h1>

    <script>
        function mostrarNumerosConsola() {
            for (var i = 20; i <= 40; i++) {
                console.log(i);
            }
        }
        function mostrarNumerosConsolaSegunda() {
            for (var i = 20; i <= 40; i++) {
                console.log(i);
            }
        }
        mostrarNumerosConsola();
        mostrarNumerosConsolaSegunda();
    </script>
</body>
</html>
