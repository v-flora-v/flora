<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Variable para el Tercer Elemento del Array</h1>
    <script>
        // Crear un array de colores en JavaScript
        var colores = ["Rojo", "Verde", "Azul", "Amarillo", "Morado"];

        // Guardar el tercer elemento en una variable
        var tercerColor = colores[2];

        // Mostrar el tercer elemento en la pagina
        document.write("El tercer color es: " + tercerColor);
    </script>
</body>
</html>
