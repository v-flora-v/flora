<!DOCTYPE html>
<html>
<head>
    <title>Bucle For en HTML</title>
</head>
<body>
    <h1>Ejecutando un Bucle For</h1>
    
    
<script>
        for (var i = 1; i <= 5; i++) 
            var mensaje = "El numero es:"+ i;
        

        for (var i = 1; i <= 5; i++) 
            var mensaje = "El numero es:"+ i;

        for (var i = 1; i <= 5; i++) {
            var mensaje = "El numero es: " + i;
            document.write("<p>" + mensaje + "</p>");
        }
    </script>
</body>
</html>
