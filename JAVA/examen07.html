<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// Crear un array de colores en JavaScript
         var colores = ["Rojo", "Verde", "Azul", "Amarillo", "Morado"];

// Iterar sobre el array y mostrar los colores
for (var i = 0; i < colores.length; i++) {
    document.write("Color " + (i + 1) + ": " + colores[i] + "<br>");
}
    </script>
</body>
</html>
