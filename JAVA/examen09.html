<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Crear un array de colores en JavaScript
        var colores = ["Rojo", "Verde", "Azul", "Amarillo", "Morado"];

        // Acceder al primer elemento del array (posicion 0)
        var primerElemento = colores[0];

        // Acceder al caracter en la posicion 0 del primer elemento (posicion 0 del string)
        var primerCaracter = primerElemento.charAt(0);

        // Mostrar el caracter en la consola
        console.log("El primer caracter del primer elemento es: " + primerCaracter);
    </script>
</body>
</html>
