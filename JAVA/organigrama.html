            justify-content: center;
        }
        .org-box {
            border: 1px solid #000;
            text-align: center;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="org-container">
        <div class="org-box">
            <h2>CEO</h2>
        </div>
        <div class="org-box">
            <h3>Gerente de Ventas</h3>
        </div>
        <div class="org-box">
            <h3>Gerente de Marketing</h3>
        </div>
        <div class="org-box">
            <h4>Ventas 1</h4>
        </div>
        <div class="org-box">
            <h4>Ventas 2</h4>
        </div>
        <div class="org-box">
            <h4>Marketing 1</h4>
        </div>
        <div class="org-box">
            <h4>Marketing 2</h4>
        </div>
    </div>
</body>
</html>
