<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        function obtenerNumerosMultiplicados() {
        var pares = [];

        for (var i = 2; i <= 20; i += 2) {
        var multiplicado = i * 4;
        pares.push(multiplicado);
  }

        return pares;
}

        var resultado = obtenerNumerosMultiplicados();
        console.log(resultado);

    </script>
</body>
