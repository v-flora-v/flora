<!DOCTYPE html>
<html>
<head>
    <title>Bucle For </title>
</head>
<body>
    <h1>Valor de bucle For </h1>
    <ul id="resultados"></ul>

    <script>
        for (var valor = 2; valor <= 18; valor += 4) {
            var listItem = document.createElement("li");
            listItem.textContent = "El bucle tiene el valor de:" + valor;
            document.getElementById("resultados").appendChild(listItem);
        }
    </script>
</body>
</html>
