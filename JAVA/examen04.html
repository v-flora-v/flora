<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var dia = prompt("Escribe un dia de la semana (lunes a domingo):").toLowerCase();

switch (dia) {
    case "lunes":
        alert("Hoy es lunes. ¡Comienza la semana!");
        break;
    case "martes":
        alert("Hoy es martes. ¡Continuamos trabajando!");
        break;
    case "miercoles":
        alert("Hoy es miercoles. ¡Mitad de la semana!");
        break;
    case "jueves":
        alert("Hoy es jueves. ¡Casi llegamos al fin de semana!");
        break;
    case "viernes":
        alert("Hoy es viernes. ¡Finalmente, el fin de semana se acerca!");
        break;
    case "sabado":
        alert("Hoy es sabado. ¡Disfruta tu dia libre!");
        break;
    case "domingo":
        alert("Hoy es domingo. ¡Dia de descanso!");
        break;
    default:
        alert("Ese no es un dia valido. Por favor, ingresa un dia de la semana valido.");
        break;
}
    </script>
</body>
</html>
