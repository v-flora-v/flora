<!DOCTYPE html>
<html>
<head>
    <title>Bucle do...while </title>
</head>
<body>
    <h1>Valores del bucle do...while </h1>
    <ul id="resultados"></ul>

    <script>
        var valor = 2;
        do {
            var listItem = document.createElement("li");
            listItem.textContent = "El bucle tiene el valor de: " + valor;
            document.getElementById("resultados").appendChild(listItem);
            valor += 4; 
        } while (valor <= 18);
    </script>
</body>
</html>
